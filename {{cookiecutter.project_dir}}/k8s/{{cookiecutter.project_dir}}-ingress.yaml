apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{cookiecutter.project_dir}}-ingress
spec:
  rules:
    - host: kubernetes.docker.internal
      http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: {{cookiecutter.project_dir}}-service
                port:
                  number: 8080
          - path: /home
            backend:
              service:
                name: {{cookiecutter.project_dir}}-ui
                port:
                  number: 80
